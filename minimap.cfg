bind "k" "minimap;overview_zoom 3.5;" 
alias minimap "minimap_on"
alias minimap_on "+tacticalmap;alias minimap minimap_off;playgamesound ui/sfx/click_01.wav;echo Mini Map is enabled."
alias minimap_off "-tacticalmap;overview_mode 0;alias minimap minimap_on;playgamesound ui/sfx/click_02.wav;echo Mini Map is disabled."

overview_grid_overlay "0"

mat_antialias 0

echo "ozgurUSA minimap config ON"